<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم استخدام</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 50px;
            font-family: 'BYekan', sans-serif;
            background: linear-gradient(135deg, #882d6d, #a777e3);
            color: #333;
        }
        @font-face {
            font-family: 'BYekan';
            src: url('../fonts/BYekan.ttf') format('truetype');
        }
        .form-container {
            background: #dda7e7;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            width: 600px;
            text-align: right;
        }
        .form-container h2 {
            margin-bottom: 25px;
            color: #6e8efb;
            text-align: center;
            font-size: 28px;
            position: relative;
        }
        .form-container h2::after {
            content: '';
            width: 60px;
            height: 4px;
            background: #a777e3;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .form-container label {
            margin-top: 15px;
            display: block;
            font-size: 14px;
            color: #555;
        }
        .form-container .form-group {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-container input:focus,
        .form-container textarea:focus {
            border-color: #6e8efb;
            outline: none;
        }
        .form-container .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
        }
        .form-container .radio-group label {
            display: flex;
            align-items: center;
            width: 48%;
        }
        .form-container .radio-group input[type="radio"] {
            margin-right: 10px;
        }
        .form-container button {
            width: 100%;
            padding: 15px;
            background: #6e8efb;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .form-container button:hover {
            background: #a777e3;
            transform: translateY(-3px);
        }
        .form-container button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>فرم استخدام</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <div>
                    <label for="firstname">نام</label>
                    <input type="text" id="firstname" name="firstname" placeholder="نام" required>
                </div>
                <div>
                    <label for="lastname">نام خانوادگی</label>
                    <input type="text" id="lastname" name="lastname" placeholder="نام خانوادگی" required>
                </div>
            </div>
            <label for="email">ایمیل</label>
            <input type="email" id="email" name="email" placeholder="ایمیل" required>
            <label for="phone">شماره تماس</label>
            <input type="tel" id="phone" name="phone" placeholder="شماره تماس" required>
            <label for="workhours">انتخاب ساعت کاری</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="workhours" value="fulltime"> تمام وقت
                </label>
                <label>
                    <input type="radio" name="workhours" value="parttime"> نیمه وقت
                </label>
                <label>
                    <input type="radio" name="workhours" value="freelance">  آزاد 
                </label>
                <label>
                    <input type="radio" name="workhours" value="remote"> دورکاری
                </label>
                <label>
                    <input type="radio" name="workhours" value="weekend"> آخر هفته
                </label>
                <label>
                    <input type="radio" name="workhours" value="temporary"> موقت
                </label>
            </div>
            <label for="salary">حقوق مورد نظر (ریال)</label>
            <input type="number" id="salary" name="salary" placeholder="حقوق مورد نظر (ریال)" required>
            <label for="experience">تجربه کاری</label>
            <textarea id="experience" name="experience" placeholder="تجربه کاری" rows="3" required></textarea>
            <label for="skills">مهارت‌ها</label>
            <textarea id="skills" name="skills" placeholder="مهارت‌ها" rows="3" required></textarea>
            <button type="submit">ارسال</button>
        </form>
    </div>
</body>
</html>
