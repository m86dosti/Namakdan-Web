<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    
    <link
      rel="website icon"
      href="https://namakdan.net/wp-content/uploads/2024/11/photo_5845929851612154629_y.jpg"
    />
    <title>Namakdan</title>
    <style>
      :root {
        --dark-color: hsl(280, 100%, 7%);
        --pink-color: #a338c4;
      }
      * {
        font-family: Arial, Helvetica, sans-serif;
        text-decoration: none;
      }
      *::-webkit-scrollbar {
        display: none;
      }
      a {
        color: white;
      }
      button {
        font-weight: 500;
        padding: 12px 22px;
        background-color: transparent;
        border-radius: 10px;
        color: #999999;
        border: 2px solid var(--pink-color);
        transition: 0.2s;
      }
      .navbar {
        border-radius: 10px;
        height: 90px;
        background-color: var(--dark-color);
        padding: 15px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar .logo i {
        color: var(--pink-color);
        font-size: 22px;
      }
      .navbar .logo a {
        font-size: 24px;
        font-weight: 700;
        color: white;
        margin-left: 12px;
      }
      .menu {
        display: flex;
        align-items: center;
        gap: 32px;
      }
      .menu-links {
        display: flex;
        gap: 14px;
        border-right: 1px solid #999999;
        padding-inline: 24px;
      }
      .menu-links a {
        font-weight: 500;
        color: #999999;
        padding: 8px 16px;
        transition: 0.2s;
      }
      .menu-links a:hover {
        color: var(--pink-color);
      }
      .log-in {
        font-weight: 500;
        padding: 12px 22px;
        background-color: transparent;
        border-radius: 10px;
        color: #999999;
        border: 2px solid var(--pink-color);
        transition: 0.2s;
      }
      button:hover {
        background-color: var(--pink-color);
        color: white;
      }
      .log-in:hover {
        background-color: var(--pink-color);
        color: white;
      }
      .menu-btn {
        font-size: 32px;
        color: white;
        display: none;
        cursor: pointer;
      }
      /* ------------------ */
      main {
        background-color: var(--dark-color);
        margin-top: 10px;
        border-radius: 10px;
        padding: 0 30px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        display: flex;
        justify-content: space-around;
        padding: 50px;
      }
      .title {
        margin: 0;
        font-size: 70px;
        color: white;
      }
      .info {
        font-size: medium;
        text-align: left;
        width: 80%;
        color: white;
      }
      section {
        display: flex;
        flex-direction: column;
        gap: 30px;
        margin: 0 40px;
        width: 100%;
        padding: 30px;
      }
      .buttons {
        display: flex;
        gap: 20px;
        width: 70%;
      }
      .get-btn {
        padding: 15px 40px;
        width: 100%;
      }
      .hr {
        border-radius: 10px;
        width: 70%;
        height: 7px;
        background-image: linear-gradient(
          150deg,
          var(--dark-color),
          var(--pink-color)
        );
        animation: fade 2s ease-in 1;
      }

      @keyframes fade {
        from {
          width: 1%;
        }
        to {
          width: 70%;
        }
      }

      @media (max-width: 50rem) {
        .menu {
          display: none;
        }
        .menu-btn {
          display: block;
        }
        .container {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }
        .container img {
          display: none;
        }
      }
      @media (max-width:30rem) {
        
        
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <i class="fa-solid fa-font-awesome"></i>
          <a href="#">NAMAKDAN</a>
        </div>
        <div class="menu">
          <div class="menu-links">
            <a href="/">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="news.html">NEWS</a>
            <a href="Activities.html">ACTIVITIES</a>
          </div>
          <button class="log-in"><a href="form.html">log in</a></button>
        </div>
        <div class="menu-btn">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <section>
          <p class="title">
            <small>Accelerator</small><br /><big>NAMAKDAN</big>
          </p>
          <div class="hr"></div>
          <div class="info">
            <p>
              Namakdan Accelerator is the first technical and professional
              accelerator in the country, established with the aim of educating,
              empowering, and supporting concerned elites.
            </p>
          </div>

          <div class="buttons">
            <button class="get-btn"><a href="form.html">get started</a></button>
            <button class="get-btn"><a href="Recruitment.html">Get hired</a></button>
          </div>
        </section>
        <div class="foot">
          <img
            src="https://www.pixel-studios.com/blog/wp-content/uploads/2021/12/ui-ux-design-img.png"
            alt="pic"
            width="750px"
          />
        </div>
      </div>
    </main>
  </body>
</html>
